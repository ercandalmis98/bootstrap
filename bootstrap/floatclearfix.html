    </style>

    <body>
       <h1 class="text-center">FLOAT CLEARFIX</h1>
       <hr>
       <div class="container">
          <div class="float-left">
            float left
          </div><br>
          <div class="float-right">
            float right
          </div><br>
          <div class="float-none">
            float none
          </div><br>
          <div class="float-left">
            1
          </div>
          <div class="float-left">
            2
          </div>
          <div class="float-left">
            3
          </div>
          <br>
          <div class="float-sm-left float-md-right float-xl-none">
            Responsive float
          </div>
          <br>
          <!--bazen floatta sıkıntı cıkıyor onu clearfix çözer-->
          <div class="">
            <div class="float-left">float left</div>
            <div class="float-right">float right</div>
            <div class="">float uygulanmadı</div>
          </div>

          <br>

          <div class="clearfix">
            <div class="float-left">float left</div>
            <div class="float-right">float right</div>
          </div>
            <div class="">float uygulanmadı</div>

       </div>
    </body>
</html>
